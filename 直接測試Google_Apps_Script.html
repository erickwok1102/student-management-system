<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接測試 Google Apps Script</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 8px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🔍 直接測試 Google Apps Script</h1>
    
    <p><strong>目標 URL:</strong> <br>
    <code>https://script.google.com/macros/s/AKfycbw_m3SjHokYxU-eUkFrMtcrVXnoxSGhRAfuUxYDt6P81UwmxcMrkKjz-h7A4teL8kKIjQ/exec</code></p>
    
    <button onclick="testBasicAccess()">🔗 測試基本訪問</button>
    <button onclick="testGetClasses()">📚 測試載入班別</button>
    <button onclick="testGetStudents()">👥 測試載入學員</button>
    <button onclick="clearResults()">🧹 清除結果</button>
    
    <div id="results"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_m3SjHokYxU-eUkFrMtcrVXnoxSGhRAfuUxYDt6P81UwmxcMrkKjz-h7A4teL8kKIjQ/exec';
        
        function showResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong>\n${content}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasicAccess() {
            showResult('🔗 測試基本訪問', '正在測試...', 'info');
            
            try {
                // 測試不同的請求方式
                const response = await fetch(SCRIPT_URL, {
                    method: 'GET',
                    redirect: 'follow',
                    mode: 'cors'
                });
                
                console.log('Response details:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: [...response.headers.entries()],
                    url: response.url,
                    redirected: response.redirected
                });
                
                const text = await response.text();
                
                showResult('📊 回應詳情', 
                    `狀態: ${response.status} ${response.statusText}\n` +
                    `URL: ${response.url}\n` +
                    `重定向: ${response.redirected}\n` +
                    `內容類型: ${response.headers.get('content-type')}\n` +
                    `內容長度: ${text.length} 字符\n\n` +
                    `回應內容前 500 字符:\n${text.substring(0, 500)}${text.length > 500 ? '...' : ''}`, 
                    'info'
                );
                
                // 檢查是否是 HTML
                if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                    showResult('❌ 問題確認', 
                        '❌ Google Apps Script 返回 HTML 而不是 JSON\n' +
                        '這表示:\n' +
                        '1. 部署設定有問題\n' +
                        '2. 權限或授權問題\n' +
                        '3. Google Apps Script 代碼有錯誤\n\n' +
                        '建議:\n' +
                        '1. 檢查 Google Apps Script 部署狀態\n' +
                        '2. 確認執行身分和存取權限設定\n' +
                        '3. 重新授權權限', 
                        'error'
                    );
                } else {
                    try {
                        const json = JSON.parse(text);
                        showResult('✅ JSON 解析成功', JSON.stringify(json, null, 2), 'success');
                    } catch (e) {
                        showResult('❌ JSON 解析失敗', `錯誤: ${e.message}\n原始內容: ${text}`, 'error');
                    }
                }
                
            } catch (error) {
                showResult('❌ 請求失敗', `錯誤: ${error.message}\n類型: ${error.name}`, 'error');
            }
        }

        async function testGetClasses() {
            showResult('📚 測試載入班別', '正在測試 getClasses...', 'info');
            
            try {
                const url = `${SCRIPT_URL}?action=getClasses`;
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                
                showResult('📚 班別請求結果', 
                    `請求 URL: ${url}\n` +
                    `狀態: ${response.status}\n` +
                    `回應: ${text}`, 
                    response.ok ? 'success' : 'error'
                );
                
            } catch (error) {
                showResult('❌ 班別請求失敗', error.message, 'error');
            }
        }

        async function testGetStudents() {
            showResult('👥 測試載入學員', '正在測試 getStudents...', 'info');
            
            try {
                const url = `${SCRIPT_URL}?action=getStudents`;
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                
                showResult('👥 學員請求結果', 
                    `請求 URL: ${url}\n` +
                    `狀態: ${response.status}\n` +
                    `回應: ${text}`, 
                    response.ok ? 'success' : 'error'
                );
                
            } catch (error) {
                showResult('❌ 學員請求失敗', error.message, 'error');
            }
        }

        // 頁面載入時自動測試
        window.onload = function() {
            showResult('🚀 開始診斷', '正在測試 Google Apps Script 連接...', 'info');
            testBasicAccess();
        };
    </script>
</body>
</html>
