<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 快速測試工具</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🚀 Google Apps Script 快速測試</h1>
    
    <div id="results"></div>
    
    <button onclick="testBasicConnection()">🔗 測試基本連接</button>
    <button onclick="testGetClasses()">📚 測試載入班別</button>
    <button onclick="testGetStudents()">👥 測試載入學員</button>
    <button onclick="testAllFunctions()">🎯 測試所有功能</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_m3SjHokYxU-eUkFrMtcrVXnoxSGhRAfuUxYDt6P81UwmxcMrkKjz-h7A4teL8kKIjQ/exec';
        
        function showResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testBasicConnection() {
            showResult('🔗 測試基本連接', '正在連接...', 'info');
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    showResult('🔗 基本連接', `✅ 連接成功！\n狀態碼: ${response.status}\n回應: ${text}`, 'success');
                    
                    try {
                        const json = JSON.parse(text);
                        showResult('📄 JSON 解析', '✅ 回應格式正確，是有效的 JSON', 'success');
                    } catch (e) {
                        showResult('📄 JSON 解析', `❌ JSON 解析失敗: ${e.message}\n原始回應: ${text}`, 'error');
                    }
                } else {
                    showResult('🔗 基本連接', `❌ HTTP 錯誤 ${response.status}\n回應: ${text}`, 'error');
                }
                
            } catch (error) {
                showResult('🔗 基本連接', `❌ 連接失敗: ${error.message}`, 'error');
            }
        }

        async function testGetClasses() {
            showResult('📚 測試載入班別', '正在載入班別資料...', 'info');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getClasses`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            showResult('📚 載入班別', `✅ 成功載入 ${data.count || 0} 個班別\n${JSON.stringify(data, null, 2)}`, 'success');
                        } else {
                            showResult('📚 載入班別', `⚠️ Apps Script 返回錯誤:\n${JSON.stringify(data, null, 2)}`, 'error');
                        }
                    } catch (e) {
                        showResult('📚 載入班別', `❌ JSON 解析失敗:\n${text}`, 'error');
                    }
                } else {
                    showResult('📚 載入班別', `❌ HTTP 錯誤 ${response.status}:\n${text}`, 'error');
                }
                
            } catch (error) {
                showResult('📚 載入班別', `❌ 請求失敗: ${error.message}`, 'error');
            }
        }

        async function testGetStudents() {
            showResult('👥 測試載入學員', '正在載入學員資料...', 'info');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getStudents`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            showResult('👥 載入學員', `✅ 成功載入 ${data.count || 0} 筆學員資料\n${JSON.stringify(data, null, 2)}`, 'success');
                        } else {
                            showResult('👥 載入學員', `⚠️ Apps Script 返回錯誤:\n${JSON.stringify(data, null, 2)}`, 'error');
                        }
                    } catch (e) {
                        showResult('👥 載入學員', `❌ JSON 解析失敗:\n${text}`, 'error');
                    }
                } else {
                    showResult('👥 載入學員', `❌ HTTP 錯誤 ${response.status}:\n${text}`, 'error');
                }
                
            } catch (error) {
                showResult('👥 載入學員', `❌ 請求失敗: ${error.message}`, 'error');
            }
        }

        async function testAllFunctions() {
            document.getElementById('results').innerHTML = '';
            showResult('🎯 開始完整測試', '正在執行所有測試...', 'info');
            
            await testBasicConnection();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testGetClasses();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testGetStudents();
            
            showResult('🎯 測試完成', '所有測試已完成，請查看上方結果', 'success');
        }

        // 頁面載入時自動進行基本測試
        window.onload = function() {
            testBasicConnection();
        };
    </script>
</body>
</html>
