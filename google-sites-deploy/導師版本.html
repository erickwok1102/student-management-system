<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導師系統 - 點名管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', '微軟正黑體', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: none;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #f44336;
        }

        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: white;
            color: #4CAF50;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #81C784);
        }

        .btn-warning {
            background: linear-gradient(45deg, #FF9800, #FFB74D);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #ff6b60);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background: #f5f5f5;
            font-weight: bold;
        }

        .class-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            margin: 2px;
            background: #4CAF50;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #FF9800;
        }

        .sync-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .student-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .student-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.1);
        }

        .attendance-buttons {
            display: flex;
            gap: 5px;
        }

        .attendance-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            background: #e0e0e0;
            color: #666;
        }

        .attendance-btn.selected.present {
            background: #4CAF50;
            color: white;
        }

        .attendance-btn.selected.late {
            background: #FF9800;
            color: white;
        }

        .attendance-btn.selected.absent {
            background: #f44336;
            color: white;
        }

        .auto-sync-indicator {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .connection-status {
                position: static;
                margin-top: 10px;
                justify-content: center;
            }

            .student-card {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 登入頁面 -->
    <div id="loginPage" class="login-container">
        <h2>👨‍🏫 導師登入</h2>
        <br>
        <div class="form-group">
            <label>請輸入導師密碼:</label>
            <input type="password" id="teacherPassword" placeholder="導師密碼" onkeypress="handleEnterKey(event)">
        </div>
        <button class="btn" onclick="checkPassword()">🔑 登入</button>
        <p style="margin-top: 15px; color: #666; font-size: 14px;">
            導師專用系統 - 學員查看 & 點名管理
        </p>
    </div>

    <!-- 主系統 -->
    <div id="mainSystem" class="main-container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">🚪 登出</button>
            <h1>👨‍🏫 導師系統</h1>
            <p>學員查看 & 點名管理</p>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">檢查中...</span>
                <span class="auto-sync-indicator" id="autoSyncIndicator">自動同步</span>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('students', this)">👨‍🎓 學員查看</button>
            <button class="nav-tab" onclick="showTab('classes', this)">📅 班組查看</button>
            <button class="nav-tab" onclick="showTab('attendance', this)">✅ 點名系統</button>
            <button class="nav-tab" onclick="showTab('settings', this)">⚙️ 設定</button>
        </div>

        <!-- 學員查看 -->
        <div id="students" class="tab-content active">
            <h2>👨‍🎓 學員查看</h2>
            <p style="color: #666; margin-bottom: 20px;">📖 只能查看學員資料，如需修改請聯絡管理員</p>
            
            <button class="btn btn-warning" onclick="loadStudentsFromSheets()">📥 從雲端更新學員資料</button>

            <table class="table" id="studentsTable">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>別名</th>
                        <th>班別</th>
                        <th>電話</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 班組查看 -->
        <div id="classes" class="tab-content">
            <h2>📅 班組查看</h2>
            <p style="color: #666; margin-bottom: 20px;">📖 只能查看班組資料，如需修改請聯絡管理員</p>
            
            <button class="btn btn-warning" onclick="loadClassesFromSheets()">📥 從雲端更新班組資料</button>

            <table class="table" id="classesTable">
                <thead>
                    <tr>
                        <th>班組名稱</th>
                        <th>時間</th>
                        <th>星期</th>
                        <th>描述</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 點名系統 -->
        <div id="attendance" class="tab-content">
            <h2>✅ 點名系統</h2>
            <p style="color: #666; margin-bottom: 20px;">✏️ 點名後會自動同步到 Google Sheets</p>
            
            <div class="form-row">
                <div class="form-group">
                    <label>選擇日期:</label>
                    <input type="date" id="attendanceDate">
                </div>
                <div class="form-group">
                    <label>選擇班別:</label>
                    <select id="attendanceClass">
                        <option value="">所有班別</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadAttendanceForDate()">📋 載入點名</button>
                </div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button class="btn btn-success" onclick="syncAttendanceToSheets()">☁️ 手動同步到雲端</button>
                <button class="btn btn-warning" onclick="loadAttendanceFromSheets()">📥 從雲端載入出席記錄</button>
            </div>

            <div id="attendanceGrid"></div>
        </div>

        <!-- 設定 -->
        <div id="settings" class="tab-content">
            <h2>⚙️ 系統設定</h2>
            
            <div class="sync-section">
                <h3>🔗 Google Sheets 連接</h3>
                <div class="form-group">
                    <label>Google Sheets API Key:</label>
                    <input type="password" id="apiKey" placeholder="請輸入 API Key">
                </div>
                
                <div class="form-group">
                    <label>Google Sheet ID:</label>
                    <input type="text" id="sheetId" placeholder="請輸入 Sheet ID">
                </div>
                
                <button class="btn" onclick="testConnection()">🔗 測試連接</button>
                <button class="btn btn-success" onclick="saveConfig()">💾 保存設定</button>
            </div>

            <div class="sync-section">
                <h3>📊 數據操作</h3>
                <button class="btn btn-warning" onclick="syncAllFromSheets()">📥 從雲端更新所有資料</button>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">
                    ⚠️ 導師版本只能讀取資料，無法上傳修改到雲端
                </p>
            </div>

            <div class="sync-section">
                <h3>🔧 自動同步設定</h3>
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="autoSyncEnabled" onchange="toggleAutoSync()" style="width: auto; margin-right: 10px;">
                    啟用點名自動同步到 Google Sheets
                </label>
                <p style="color: #666; font-size: 14px; margin-top: 10px;">
                    啟用後，每次點名都會自動上傳到雲端
                </p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // 全域變數
        let students = [];
        let classes = [];
        let attendance = {};
        let apiKey = '';
        let spreadsheetId = '';
        let isLoggedIn = false;
        let autoSyncEnabled = true;

        // 導師密碼
        const TEACHER_PASSWORD = 'teacher123';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            isLoggedIn = localStorage.getItem('teacherLoggedIn') === 'true';
            
            if (isLoggedIn) {
                showMainSystem();
            }
            
            // 設置今天的日期
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
            
            // 載入自動同步設定
            autoSyncEnabled = localStorage.getItem('autoSyncEnabled') !== 'false';
            document.getElementById('autoSyncEnabled').checked = autoSyncEnabled;
            
            loadAllData();
        });

        function checkPassword() {
            const inputPassword = document.getElementById('teacherPassword').value;
            
            if (inputPassword === TEACHER_PASSWORD) {
                localStorage.setItem('teacherLoggedIn', 'true');
                showMainSystem();
                showNotification('登入成功！歡迎導師', 'success');
            } else {
                showNotification('密碼錯誤，請重新輸入', 'error');
                document.getElementById('teacherPassword').value = '';
            }
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function showMainSystem() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainSystem').style.display = 'block';
            loadAllData();
            checkConnectionStatus();
        }

        function logout() {
            localStorage.removeItem('teacherLoggedIn');
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('mainSystem').style.display = 'none';
            document.getElementById('teacherPassword').value = '';
            showNotification('已安全登出', 'success');
        }

        function loadAllData() {
            students = JSON.parse(localStorage.getItem('studentData')) || [];
            classes = JSON.parse(localStorage.getItem('classData')) || [];
            attendance = JSON.parse(localStorage.getItem('attendanceData')) || {};
            apiKey = localStorage.getItem('googleApiKey') || '';
            spreadsheetId = localStorage.getItem('googleSheetId') || '';
            
            if (apiKey) document.getElementById('apiKey').value = apiKey;
            if (spreadsheetId) document.getElementById('sheetId').value = spreadsheetId;
            
            loadStudentData();
            loadClassData();
            updateClassOptions();
        }

        async function checkConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const autoSyncIndicator = document.getElementById('autoSyncIndicator');
            
            if (!apiKey || !spreadsheetId) {
                statusDot.className = 'status-dot status-disconnected';
                statusText.textContent = '未設定';
                autoSyncIndicator.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${apiKey}`);
                if (response.ok) {
                    statusDot.className = 'status-dot status-connected';
                    statusText.textContent = '已連接';
                    autoSyncIndicator.style.display = autoSyncEnabled ? 'inline' : 'none';
                } else {
                    throw new Error('連接失敗');
                }
            } catch (error) {
                statusDot.className = 'status-dot status-disconnected';
                statusText.textContent = '連接失敗';
                autoSyncIndicator.style.display = 'none';
            }
        }

        function showTab(tabName, tabButton) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            tabButton.classList.add('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function loadStudentData() {
            const tbody = document.querySelector('#studentsTable tbody');
            tbody.innerHTML = '';

            students.forEach(student => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.nickname || '-'}</td>
                    <td><span class="class-tag">${student.class || '未分班'}</span></td>
                    <td>${student.phone || '-'}</td>
                    <td><span class="class-tag">${student.status || '在讀'}</span></td>
                `;
            });
        }

        function loadClassData() {
            const tbody = document.querySelector('#classesTable tbody');
            tbody.innerHTML = '';

            classes.forEach(classData => {
                const row = tbody.insertRow();
                const timeDisplay = classData.startTime && classData.endTime 
                    ? `${classData.startTime} - ${classData.endTime}` 
                    : '-';
                
                row.innerHTML = `
                    <td>${classData.name}</td>
                    <td>${timeDisplay}</td>
                    <td>${classData.dayOfWeek || '-'}</td>
                    <td>${classData.description || '-'}</td>
                `;
            });
        }

        function updateClassOptions() {
            const attendanceClassSelect = document.getElementById('attendanceClass');
            attendanceClassSelect.innerHTML = '<option value="">所有班別</option>';
            
            classes.forEach(classData => {
                const option = new Option(classData.name, classData.name);
                attendanceClassSelect.add(option);
            });
        }

        function loadAttendanceForDate() {
            const date = document.getElementById('attendanceDate').value;
            const selectedClass = document.getElementById('attendanceClass').value;
            
            if (!date) {
                showNotification('請選擇日期', 'error');
                return;
            }

            const filteredStudents = selectedClass 
                ? students.filter(s => s.class === selectedClass && s.status === '在讀')
                : students.filter(s => s.status === '在讀');

            const grid = document.getElementById('attendanceGrid');
            grid.innerHTML = '';

            if (filteredStudents.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">沒有找到符合條件的學員</p>';
                return;
            }

            filteredStudents.forEach(student => {
                const attendanceKey = `${date}_${student.id}`;
                const currentStatus = attendance[attendanceKey] || '';

                const card = document.createElement('div');
                card.className = 'student-card';
                
                card.innerHTML = `
                    <div>
                        <h4 style="margin-bottom: 5px;">${student.name} ${student.nickname ? `(${student.nickname})` : ''}</h4>
                        <p style="color: #666; font-size: 14px;">班別: ${student.class || '未分班'}</p>
                    </div>
                    <div class="attendance-buttons">
                        <button class="attendance-btn ${currentStatus === '出席' ? 'selected present' : ''}" 
                                onclick="markAttendance('${student.id}', '${date}', '出席', this)">出席</button>
                        <button class="attendance-btn ${currentStatus === '遲到' ? 'selected late' : ''}" 
                                onclick="markAttendance('${student.id}', '${date}', '遲到', this)">遲到</button>
                        <button class="attendance-btn ${currentStatus === '缺席' ? 'selected absent' : ''}" 
                                onclick="markAttendance('${student.id}', '${date}', '缺席', this)">缺席</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function markAttendance(studentId, date, status, button) {
            const attendanceKey = `${date}_${studentId}`;
            attendance[attendanceKey] = status;
            localStorage.setItem('attendanceData', JSON.stringify(attendance));

            // 更新按鈕狀態
            const card = button.closest('.student-card');
            const buttons = card.querySelectorAll('.attendance-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected', 'present', 'late', 'absent');
            });
            
            button.classList.add('selected');
            if (status === '出席') button.classList.add('present');
            else if (status === '遲到') button.classList.add('late');
            else if (status === '缺席') button.classList.add('absent');

            showNotification(`${status} 已記錄`);

            // 自動同步到雲端
            if (autoSyncEnabled && apiKey && spreadsheetId) {
                try {
                    await syncSingleAttendanceToSheets(studentId, date, status);
                    showNotification(`${status} 已自動同步到雲端`, 'success');
                } catch (error) {
                    showNotification('自動同步失敗，請手動同步', 'warning');
                }
            }
        }

        // 單筆出席記錄同步
        async function syncSingleAttendanceToSheets(studentId, date, status) {
            if (!apiKey || !spreadsheetId) return;

            const student = students.find(s => s.id === studentId);
            if (!student) return;

            try {
                // 先讀取現有的出席記錄
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/出席記錄!A:E?key=${apiKey}`);
                const data = await response.json();
                
                let rows = data.values || [['日期', '班別', '學員ID', '學員姓名', '出席狀態']];
                
                // 檢查是否已存在這筆記錄
                let recordExists = false;
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i][0] === date && rows[i][2] === studentId) {
                        rows[i][4] = status; // 更新狀態
                        recordExists = true;
                        break;
                    }
                }
                
                // 如果不存在，新增記錄
                if (!recordExists) {
                    rows.push([date, student.class || '', studentId, student.name, status]);
                }

                // 更新整個工作表
                await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/出席記錄!A:E?valueInputOption=RAW&key=${apiKey}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ values: rows })
                });

            } catch (error) {
                console.error('同步單筆出席記錄失敗:', error);
                throw error;
            }
        }

        function testConnection() {
            const inputApiKey = document.getElementById('apiKey').value.trim();
            const inputSheetId = document.getElementById('sheetId').value.trim();
            
            if (!inputApiKey || !inputSheetId) {
                showNotification('請輸入 API Key 和 Sheet ID', 'error');
                return;
            }

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${inputSheetId}?key=${inputApiKey}`)
                .then(response => {
                    if (response.ok) {
                        apiKey = inputApiKey;
                        spreadsheetId = inputSheetId;
                        showNotification('連接測試成功！', 'success');
                        checkConnectionStatus();
                    } else {
                        throw new Error('連接失敗');
                    }
                })
                .catch(error => {
                    showNotification('連接失敗，請檢查設定', 'error');
                });
        }

        function saveConfig() {
            apiKey = document.getElementById('apiKey').value.trim();
            spreadsheetId = document.getElementById('sheetId').value.trim();
            
            localStorage.setItem('googleApiKey', apiKey);
            localStorage.setItem('googleSheetId', spreadsheetId);
            
            showNotification('設定已保存');
            checkConnectionStatus();
        }

        function toggleAutoSync() {
            autoSyncEnabled = document.getElementById('autoSyncEnabled').checked;
            localStorage.setItem('autoSyncEnabled', autoSyncEnabled);
            checkConnectionStatus();
            
            if (autoSyncEnabled) {
                showNotification('自動同步已啟用', 'success');
            } else {
                showNotification('自動同步已停用', 'warning');
            }
        }

        // 從雲端載入數據
        async function loadStudentsFromSheets() {
            if (!apiKey || !spreadsheetId) {
                showNotification('請先設置連接', 'error');
                return;
            }

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/學員資料!A:M?key=${apiKey}`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const newStudents = [];
                    
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row[0]) {
                            newStudents.push({
                                id: row[0],
                                name: row[1] || '',
                                nickname: row[2] || '',
                                class: row[3] || '',
                                birthDate: row[4] || '',
                                phone: row[5] || '',
                                email: row[6] || '',
                                remarks: row[7] || '',
                                status: row[8] || '在讀',
                                createdAt: row[9] || new Date().toLocaleDateString(),
                                emergencyContactName: row[11] || '',
                                emergencyContactPhone: row[12] || ''
                            });
                        }
                    }
                    
                    students = newStudents;
                    localStorage.setItem('studentData', JSON.stringify(students));
                    loadStudentData();
                    showNotification('學員資料已更新');
                }
            } catch (error) {
                showNotification('載入學員資料失敗', 'error');
            }
        }

        async function loadClassesFromSheets() {
            if (!apiKey || !spreadsheetId) {
                showNotification('請先設置連接', 'error');
                return;
            }

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/班組資料!A:F?key=${apiKey}`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const newClasses = [];
                    
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row[0]) {
                            newClasses.push({
                                id: row[0],
                                name: row[1] || '',
                                startTime: row[2] || '',
                                endTime: row[3] || '',
                                dayOfWeek: row[4] || '',
                                description: row[5] || ''
                            });
                        }
                    }
                    
                    classes = newClasses;
                    localStorage.setItem('classData', JSON.stringify(classes));
                    loadClassData();
                    updateClassOptions();
                    showNotification('班組資料已更新');
                }
            } catch (error) {
                showNotification('載入班組資料失敗', 'error');
            }
        }

        async function loadAttendanceFromSheets() {
            if (!apiKey || !spreadsheetId) {
                showNotification('請先設置連接', 'error');
                return;
            }

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/出席記錄!A:E?key=${apiKey}`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const newAttendance = {};
                    
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row[0] && row[2]) {
                            const key = `${row[0]}_${row[2]}`;
                            newAttendance[key] = row[4] || '出席';
                        }
                    }
                    
                    attendance = newAttendance;
                    localStorage.setItem('attendanceData', JSON.stringify(attendance));
                    showNotification('出席記錄已更新');
                }
            } catch (error) {
                showNotification('載入出席記錄失敗', 'error');
            }
        }

        async function syncAttendanceToSheets() {
            if (!apiKey || !spreadsheetId) {
                showNotification('請先設置連接', 'error');
                return;
            }

            try {
                const attendanceRows = [
                    ['日期', '班別', '學員ID', '學員姓名', '出席狀態']
                ];
                
                Object.keys(attendance).forEach(key => {
                    const [date, studentId] = key.split('_');
                    const student = students.find(s => s.id === studentId);
                    
                    if (student) {
                        attendanceRows.push([
                            date,
                            student.class || '',
                            studentId,
                            student.name,
                            attendance[key]
                        ]);
                    }
                });

                // 清空並更新
                await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/出席記錄!A:Z:clear?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/出席記錄!A:E?valueInputOption=RAW&key=${apiKey}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ values: attendanceRows })
                });

                showNotification('出席記錄已同步到雲端');
            } catch (error) {
                showNotification('同步出席記錄失敗', 'error');
            }
        }

        async function syncAllFromSheets() {
            showNotification('開始從雲端更新...', 'warning');
            try {
                await loadStudentsFromSheets();
                await loadClassesFromSheets();
                await loadAttendanceFromSheets();
                showNotification('所有資料已從雲端更新！');
            } catch (error) {
                showNotification('更新過程中發生錯誤', 'error');
            }
        }
    </script>
